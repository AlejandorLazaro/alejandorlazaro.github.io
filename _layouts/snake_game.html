<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 10px;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
        }

        .game-title {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .game-subtitle {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow:
                0 0 20px rgba(0, 255, 136, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
            height: auto;
            touch-action: none;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: bold;
        }

        .score {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .high-score {
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        .mobile-controls {
            display: none;
            margin-top: 15px;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dpad-container {
            display: none;
            position: relative;
            width: 165px;
            height: 165px;
            margin: 15px auto;
        }

        .dpad-button {
            position: absolute;
            width: 55px;
            height: 55px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
            backdrop-filter: blur(10px);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .dpad-button:active {
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.1));
            border-color: rgba(0, 255, 136, 0.4);
            transform: translateY(-2px) scale(0.95);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .dpad-up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .dpad-up:active {
            transform: translateX(-50%) translateY(-2px) scale(0.95);
        }

        .dpad-down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .dpad-down:active {
            transform: translateX(-50%) translateY(-2px) scale(0.95);
        }

        .dpad-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .dpad-left:active {
            transform: translateY(-50%) translateY(-2px) scale(0.95);
        }

        .dpad-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .dpad-right:active {
            transform: translateY(-50%) translateY(-2px) scale(0.95);
        }

        .reset-button {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            user-select: none;
        }

        .reset-button:hover,
        .reset-button:active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }

        .pause-button {
            background: linear-gradient(45deg, #ffaa00, #ffcc44);
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            user-select: none;
        }

        .pause-button:hover,
        .pause-button:active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 170, 0, 0.3);
        }

        .swipe-hint {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            text-align: center;
        }

        .controls {
            margin-top: 20px;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
        }

        .controls kbd {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: inherit;
            font-size: 0.8em;
            margin: 0 2px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(255, 0, 0, 0.5);
            display: none;
            max-width: 90vw;
            z-index: 1000;
        }

        .game-over h2 {
            color: #ff4444;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .game-over button {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .game-over button:hover,
        .game-over button:active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .prestige-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: bold;
            color: #ffdd00;
            text-shadow:
                0 0 20px #ffdd00,
                0 0 40px #ffdd00,
                0 0 60px #ffdd00;
            animation: prestigeExplosion 2s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        @keyframes prestigeExplosion {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
                filter: hue-rotate(0deg);
            }
            20% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
                filter: hue-rotate(90deg);
            }
            40% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
                filter: hue-rotate(180deg);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
                filter: hue-rotate(270deg);
            }
            80% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
                filter: hue-rotate(360deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
                filter: hue-rotate(720deg);
            }
        }

        @keyframes normalPickup {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: scale(0.8) translateY(-30px);
                opacity: 0;
            }
        }

        @keyframes goldenPickup {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
                filter: hue-rotate(0deg);
            }
            50% {
                transform: scale(1.5) translateY(-10px);
                opacity: 1;
                filter: hue-rotate(180deg);
            }
            100% {
                transform: scale(0.8) translateY(-30px);
                opacity: 0;
                filter: hue-rotate(360deg);
            }
        }

        .level-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .easter-egg-note {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
        }

        .easter-egg-note a {
            color: rgba(0, 255, 136, 0.6);
            text-decoration: none;
        }

        .easter-egg-note a:hover {
            color: #00ff88;
        }

        /* Mobile-specific styles */
        @media (hover: none) and (pointer: coarse) {
            .mobile-controls {
                display: flex;
            }

            .dpad-container {
                display: block;
            }

            .controls {
                display: none;
            }

            .game-subtitle {
                content: "üêç Swipe to Move";
            }
        }

        /* Responsive canvas sizing */
        @media (max-width: 480px) {
            #gameCanvas {
                width: 300px;
                height: 300px;
            }

            .game-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">SNAKE <u>G</u>AME</h1>
        <p class="game-subtitle">üêç <span class="subtitle-text">Keyboard Warriors Only</span></p>

        <div class="level-indicator">
            Level: <span id="levelDisplay">1</span>
        </div>

        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="dpad-container">
            <button class="dpad-button dpad-up" id="dpadUp">‚Üë</button>
            <button class="dpad-button dpad-left" id="dpadLeft">‚Üê</button>
            <button class="dpad-button dpad-right" id="dpadRight">‚Üí</button>
            <button class="dpad-button dpad-down" id="dpadDown">‚Üì</button>
        </div>

        <div class="mobile-controls">
            <button class="pause-button" id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button class="reset-button" id="resetBtn">üîÑ Reset</button>
        </div>

        <div class="swipe-hint" style="display: none;">
            Use D-pad or swipe to move ‚Ä¢ Tap buttons to pause/reset
        </div>

        <div class="controls">
            Use <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> or <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> to move<br>
            Press <kbd>Space</kbd> to pause ‚Ä¢ <kbd>R</kbd> to restart
        </div>

        <div class="prestige-animation" id="prestigeAnimation"></div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p id="newHighScore" style="color: #00ff88; display: none;">üéâ New High Score!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <div class="easter-egg-note">
        üéÆ Easter egg found! <a href="/">Back to portfolio</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const levelDisplayElement = document.getElementById('levelDisplay');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newHighScoreElement = document.getElementById('newHighScore');
        const prestigeAnimationElement = document.getElementById('prestigeAnimation');
        const resetBtn = document.getElementById('resetBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        // Mobile detection and setup
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                         ('ontouchstart' in window) ||
                         (navigator.maxTouchPoints > 0);

        if (isMobile) {
            document.querySelector('.subtitle-text').textContent = 'Swipe to Move';
            document.querySelector('.swipe-hint').style.display = 'block';
        }

        // Game constants - Define these FIRST
        const gridSize = 20;
        const gameSpeed = 130;

        // Upgrade store state - Using in-memory storage instead of localStorage
        let snakeWallet = 0;
        let snakeData = {maxLevel: 1, foodUpgrade: 0, lives: 0, permeability: false};

        // Initialize game state variables early so they're accessible in functions
        let currentLevel = 1;
        let currentSpeed = gameSpeed;
        let pointsPerFood = 10;
        let currentColors;
        let prestigeAnimationActive = false;
        let paintingMode = false;
        let paintIndex = 0;

        // Touch/swipe handling variables
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        const minSwipeDistance = 30;

        function saveUpgrades() {
            // Using in-memory storage for this demo
            // In a real app, you could use localStorage here
        }

        function generateFood() {
            let newFood;
            let attempts = 0;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                    y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
                };
                attempts++;
            } while (attempts < 50 && (
                snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) ||
                (food && food.some(f => f.x === newFood.x && f.y === newFood.y))
            ));

            // Check for special golden food spawn
            const goldenChance = 3 + (currentLevel * 2); // 3% base + 2% per level
            if (Math.random() * 100 < goldenChance) {
                newFood.isGolden = true;
                newFood.spawnTime = Date.now();
            }

            return newFood;
        }

        function updateFoodCount() {
            const targetFoodCount = Math.min(6, 1 + Math.floor(currentLevel / 3)) + startingFoodBonus;

            // Add food if we need more
            while (food.length < targetFoodCount) {
                food.push(generateFood());
            }

            // Remove food if we have too many (shouldn't happen, but safety)
            while (food.length > targetFoodCount) {
                food.pop();
            }
        }

        function checkPrestige() {
            const newLevel = 1 + Math.floor((snake.length - 1) / 5);
            if (newLevel > currentLevel) {
                currentLevel = newLevel;
                levelDisplayElement.textContent = currentLevel;

                // Show celebration animation
                showPrestigeAnimation();

                // Add upgrades based on max level reached
                if (newLevel > snakeData.maxLevel) {
                    snakeData.maxLevel = newLevel;

                    switch (newLevel) {
                        case 3:
                            snakeData.foodUpgrade++;
                            break;
                        case 6:
                                snakeData.foodUpgrade++;
                                break;
                        case 9:
                                snakeData.foodUpgrade++;
                                break;
                        case 12:
                                snakeData.foodUpgrade++;
                                break;
                        case 15:
                                snakeData.foodUpgrade++;
                                break;
                        case 18:
                                snakeData.foodUpgrade++;
                                break;
                        default:
                            break;
                    }
                }

                if (currentLevel < 10) {
                    // Normal prestige: reset snake body
                    snake = [{x: snake[0].x, y: snake[0].y}];
                    paintingMode = false;
                    paintIndex = 0;

                    // Increase speed (cap at 50ms intervals)
                    currentSpeed = Math.max(60, gameSpeed - (currentLevel * 10));
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, currentSpeed);

                    // Increase points per food (cap at 100 per food)
                    pointsPerFood = Math.min(100, 10 + (currentLevel * 5));
                } else {
                    // Level 10+: Enter painting mode!
                    paintingMode = true;
                    paintIndex = 1; // Start painting from segment 1 (head stays current color)

                    // Max stats reached, just show the celebration
                    currentSpeed = 50; // Max speed
                    pointsPerFood = 100; // Max points
                }

                // Change colors
                currentColors = colorSchemes[currentLevel % colorSchemes.length];

                // Update food count based on level
                updateFoodCount();

                // Generate new food to replace any that might be on snake
                food = food.map(() => generateFood());
            }
        }

        function showPickupAnimation(x, y) {
            const pickup = document.createElement('div');
            const canvasRect = canvas.getBoundingClientRect();

            // Calculate position relative to canvas bounds, accounting for mobile scaling
            const canvasScale = canvas.offsetWidth / canvas.width;
            const scaledX = x * canvasScale;
            const scaledY = y * canvasScale;

            pickup.style.position = 'absolute';
            pickup.style.left = (canvasRect.left + scaledX) + 'px';
            pickup.style.top = (canvasRect.top + scaledY) + 'px';
            pickup.style.width = (gridSize * canvasScale) + 'px';
            pickup.style.height = (gridSize * canvasScale) + 'px';
            pickup.style.pointerEvents = 'none';
            pickup.style.zIndex = '999';
            pickup.style.color = "#ffdd00";
            pickup.style.fontWeight = 'bold';
            pickup.style.fontSize = Math.max(10, 10 * canvasScale) + 'px';
            pickup.style.display = 'flex';
            pickup.style.alignItems = 'center';
            pickup.style.justifyContent = 'center';
            pickup.textContent = '+' + (pointsPerFood);
            pickup.style.textShadow = '0 0 10px #ffdd00';
            pickup.style.animation = 'normalPickup 1s ease-out forwards';

            document.body.appendChild(pickup);

            setTimeout(() => {
                if (document.body.contains(pickup)) {
                    document.body.removeChild(pickup);
                }
            }, 1000);
        }

        function showGoldenPickupAnimation(x, y) {
            const pickup = document.createElement('div');
            const canvasRect = canvas.getBoundingClientRect();

            // Calculate position relative to canvas bounds, accounting for mobile scaling
            const canvasScale = canvas.offsetWidth / canvas.width;
            const scaledX = x * canvasScale;
            const scaledY = y * canvasScale;

            pickup.style.position = 'absolute';
            pickup.style.left = (canvasRect.left + scaledX) + 'px';
            pickup.style.top = (canvasRect.top + scaledY) + 'px';
            pickup.style.width = (gridSize * canvasScale) + 'px';
            pickup.style.height = (gridSize * canvasScale) + 'px';
            pickup.style.pointerEvents = 'none';
            pickup.style.zIndex = '999';
            pickup.style.color = "#ffdd00";
            pickup.style.fontWeight = 'bold';
            pickup.style.fontSize = Math.max(14, 14 * canvasScale) + 'px';
            pickup.style.display = 'flex';
            pickup.style.alignItems = 'center';
            pickup.style.justifyContent = 'center';
            pickup.textContent = '+' + (pointsPerFood * 5);
            pickup.style.textShadow = '0 0 10px #ffdd00';
            pickup.style.animation = 'goldenPickup 1s ease-out forwards';

            document.body.appendChild(pickup);

            setTimeout(() => {
                if (document.body.contains(pickup)) {
                    document.body.removeChild(pickup);
                }
            }, 1000);
        }

        function showPrestigeAnimation() {
            if (prestigeAnimationActive) return;

            prestigeAnimationActive = true;
            const randomWord = prestigeWords[Math.floor(Math.random() * prestigeWords.length)];
            prestigeAnimationElement.textContent = randomWord;
            prestigeAnimationElement.style.display = 'block';

            // Hide after animation completes
            setTimeout(() => {
                prestigeAnimationElement.style.display = 'none';
                prestigeAnimationActive = false;
            }, 2000);
        }

        // Prestige system constants
        const prestigeWords = [
            "SNAKETACULAR!", "SNAKCELLENT!", "SSSSUPERB!", "HISS-TERICAL!",
            "FANG-TASTIC!", "SCALE-MAZING!", "SERPENT-ASTIC!", "VIPER-IFIC!",
            "COBRA-LICIOUS!", "PYTHON-TASTIC!", "ANACONDA-MAZING!", "BOA-UTIFUL!"
        ];

        const colorSchemes = [
            { snake: '#00ff88', food: '#ff4444' }, // Default green/red
            { snake: '#ff6b35', food: '#4ecdc4' }, // Orange/teal
            { snake: '#9b59b6', food: '#f1c40f' }, // Purple/yellow
            { snake: '#e74c3c', food: '#2ecc71' }, // Red/green
            { snake: '#3498db', food: '#e67e22' }, // Blue/orange
            { snake: '#1abc9c', food: '#e91e63' }, // Turquoise/pink
            { snake: '#f39c12', food: '#8e44ad' }, // Gold/violet
            { snake: '#2c3e50', food: '#ecf0f1' }, // Dark/light
            { snake: '#ff1744', food: '#00e676' }, // Bright red/green
            { snake: '#651fff', food: '#ffab00' }, // Deep purple/amber
        ];

        // Initialize currentColors after colorSchemes is defined
        currentColors = colorSchemes[0];

        // Game state - Initialize AFTER functions are defined
        let snake = [{x: 200, y: 200}];
        let direction = {x: 0, y: 0};
        let food = []
        food = [generateFood()]; // Now an array of food items
        let score = 0;
        let highScore = 0; // Using in-memory storage
        let gameRunning = false;
        let gamePaused = false;
        let startingFoodBonus = snakeData.foodUpgrade;
        let remainingLives = snakeData.lives;
        let permeabilityEnabled = snakeData.permeability;

        highScoreElement.textContent = highScore;

        function draw() {
            // Clear canvas completely
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fill with semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Reset any transformations
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            // Draw snake with painting system
            snake.forEach((segment, index) => {
                ctx.shadowBlur = 10;

                let segmentColor;
                if (index === 0) {
                    // Head is always current color and brighter
                    segmentColor = lightenColor(currentColors.snake, 0.3);
                } else if (paintingMode && index >= paintIndex) {
                    // Unpainted segments keep their old color from previous level
                    const oldColorIndex = Math.max(0, (currentLevel - 1) % colorSchemes.length);
                    segmentColor = colorSchemes[oldColorIndex].snake;
                } else {
                    // Painted segments or normal mode
                    segmentColor = currentColors.snake;
                }

                ctx.fillStyle = segmentColor;
                ctx.shadowColor = segmentColor;
                ctx.fillRect(segment.x + 1, segment.y + 1, gridSize - 2, gridSize - 2);
            });

            // Draw all food items
            food.forEach((foodItem, index) => {
                if (foodItem.isGolden) {
                    // Golden food with pulsing animation
                    const pulseTime = Date.now() - (foodItem.spawnTime || Date.now());
                    const pulse = Math.sin(pulseTime * 0.008) * 0.3 + 0.7; // Oscillates between 0.4 and 1.0
                    const goldIntensity = Math.sin(pulseTime * 0.006) * 0.5 + 0.5; // Color shift

                    const goldColor = `hsl(${45 + goldIntensity * 15}, 100%, ${60 + pulse * 20}%)`;

                    ctx.fillStyle = goldColor;
                    ctx.shadowColor = goldColor;
                    ctx.shadowBlur = 20 + pulse * 10;

                    // Draw larger golden food with pulsing size
                    const size = (gridSize - 2) * (0.8 + pulse * 0.4);
                    const offset = (gridSize - size) / 2;
                    ctx.fillRect(foodItem.x + offset, foodItem.y + offset, size, size);

                    // Add inner glow effect
                    ctx.fillStyle = `rgba(255, 255, 200, ${pulse * 0.8})`;
                    const innerSize = size * 0.6;
                    const innerOffset = (gridSize - innerSize) / 2;
                    ctx.fillRect(foodItem.x + innerOffset, foodItem.y + innerOffset, innerSize, innerSize);
                } else {
                    // Regular food
                    ctx.fillStyle = currentColors.food;
                    ctx.shadowColor = currentColors.food;
                    ctx.shadowBlur = 15;
                    ctx.fillRect(foodItem.x, foodItem.y, gridSize - 2, gridSize - 2);
                }
            });

            // Reset shadow
            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent';
        }

        // Helper function to lighten colors for snake head
        function lightenColor(color, factor) {
            // Simple hex color lightening
            const hex = color.replace('#', '');
            const r = Math.min(255, parseInt(hex.substr(0, 2), 16) + Math.floor(255 * factor));
            const g = Math.min(255, parseInt(hex.substr(2, 2), 16) + Math.floor(255 * factor));
            const b = Math.min(255, parseInt(hex.substr(4, 2), 16) + Math.floor(255 * factor));
            return `rgb(${r}, ${g}, ${b})`;
        }

        function update() {
            if (!gameRunning || gamePaused) return;

            // Move snake
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }

            // Check self collision
            if (!permeabilityEnabled && snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision with any food item
            let foodEaten = false;
            let goldenFoodEaten = false;
            for (let i = food.length - 1; i >= 0; i--) {
                if (head.x === food[i].x && head.y === food[i].y) {
                    if (food[i].isGolden) {
                        // Golden food gives 5x points and 3 extra segments
                        score += pointsPerFood * 5;
                        goldenFoodEaten = true;

                        // Add 2 extra segments (1 will be added normally by not popping)
                        snake.push({...snake[snake.length - 1]});
                        snake.push({...snake[snake.length - 1]});

                        // Show pickup animation
                        showGoldenPickupAnimation(food[i].x, food[i].y);
                    } else {
                        score += pointsPerFood;

                        // Show pickup animation
                        showPickupAnimation(food[i].x, food[i].y);
                    }

                    scoreElement.textContent = score;

                    // Replace the eaten food with new food
                    food[i] = generateFood();
                    foodEaten = true;
                    break; // Only eat one food per frame
                }
            }

            if (foodEaten) {
                // In painting mode, advance the paint brush
                if (paintingMode && paintIndex < snake.length) {
                    paintIndex++;

                    // If we've painted the entire snake, reset painting
                    if (paintIndex >= snake.length) {
                        paintingMode = false;
                        paintIndex = 0;
                    }
                }

                // Check for prestige after growing
                setTimeout(() => checkPrestige(), 100);
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            if (remainingLives > 0) {
                remainingLives--;
                // On death: reset snake body
                snake = [{x: 200, y: 200}];
                direction = {x: 0, y: 0};
                paintingMode = false;
                paintIndex = 0;

                // gameRunning = false;
                gamePaused = true;
                return;
            }

            gameRunning = false;
            finalScoreElement.textContent = score;

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                newHighScoreElement.style.display = 'block';
            } else {
                newHighScoreElement.style.display = 'none';
            }

            snakeWallet += score;
            saveUpgrades();

            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            snake = [{x: 200, y: 200}];
            direction = {x: 0, y: 0};

            // Handle upgrades that have changed since last time
            food = [];
            for (let i = 0; i < 1 + snakeData.foodUpgrade; i++) {
                food.push(generateFood());
            }
            remainingLives = snakeData.lives;
            permeabilityEnabled = snakeData.permeability;

            score = 0;
            scoreElement.textContent = score;
            gameRunning = false;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            startingFoodBonus = snakeData.foodUpgrade;

            // Reset prestige system
            currentLevel = 1;
            levelDisplayElement.textContent = '1';
            currentSpeed = gameSpeed;
            pointsPerFood = 10;
            currentColors = colorSchemes[0];
            paintingMode = false;
            paintIndex = 0;

            // Reset game interval to original speed
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);

            // Update pause button text
            pauseBtn.innerHTML = '‚è∏Ô∏è Pause';
        }

        function startGame() {
            if (!gameRunning && direction.x === 0 && direction.y === 0) return;
            gameRunning = true;
            gamePaused = false;
            pauseBtn.innerHTML = '‚è∏Ô∏è Pause';
        }

        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                pauseBtn.innerHTML = gamePaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
            }
        }

        function setDirection(newDirection) {
            if (gameOverElement.style.display === 'block') return;

            // Prevent reverse direction
            if (newDirection.x !== 0 && direction.x === -newDirection.x) return;
            if (newDirection.y !== 0 && direction.y === -newDirection.y) return;

            direction = newDirection;
            startGame();
        }

        // Touch event handlers for swipe detection
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0] || e.changedTouches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }

        function handleTouchMove(e) {
            e.preventDefault();
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (!touchStartX || !touchStartY) return;

            const touch = e.touches[0] || e.changedTouches[0];
            touchEndX = touch.clientX;
            touchEndY = touch.clientY;

            handleSwipe();
        }

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const absDeltaX = Math.abs(deltaX);
            const absDeltaY = Math.abs(deltaY);

            // Check if swipe is long enough
            if (Math.max(absDeltaX, absDeltaY) < minSwipeDistance) return;

            // Determine direction based on the larger delta
            if (absDeltaX > absDeltaY) {
                // Horizontal swipe
                if (deltaX > 0) {
                    setDirection({x: gridSize, y: 0}); // Right
                } else {
                    setDirection({x: -gridSize, y: 0}); // Left
                }
            } else {
                // Vertical swipe
                if (deltaY > 0) {
                    setDirection({x: 0, y: gridSize}); // Down
                } else {
                    setDirection({x: 0, y: -gridSize}); // Up
                }
            }

            // Reset touch coordinates
            touchStartX = 0;
            touchStartY = 0;
            touchEndX = 0;
            touchEndY = 0;
        }

        // Add touch event listeners to canvas
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

        // D-pad button event listeners
        const dpadUp = document.getElementById('dpadUp');
        const dpadDown = document.getElementById('dpadDown');
        const dpadLeft = document.getElementById('dpadLeft');
        const dpadRight = document.getElementById('dpadRight');

        dpadUp.addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection({x: 0, y: -gridSize});
        });

        dpadDown.addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection({x: 0, y: gridSize});
        });

        dpadLeft.addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection({x: -gridSize, y: 0});
        });

        dpadRight.addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection({x: gridSize, y: 0});
        });

        // Also add click events for desktop testing
        dpadUp.addEventListener('click', () => setDirection({x: 0, y: -gridSize}));
        dpadDown.addEventListener('click', () => setDirection({x: 0, y: gridSize}));
        dpadLeft.addEventListener('click', () => setDirection({x: -gridSize, y: 0}));
        dpadRight.addEventListener('click', () => setDirection({x: gridSize, y: 0}));

        // Button event listeners
        resetBtn.addEventListener('click', restartGame);
        resetBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            restartGame();
        });

        pauseBtn.addEventListener('click', togglePause);
        pauseBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            togglePause();
        });

        // Keyboard controls (for desktop)
        document.addEventListener('keydown', (e) => {
            // Don't process any game movement if game is over
            if (gameOverElement.style.display === 'block') {
                // Only allow restart when game is over
                if (e.key === 'r' || e.key === 'R') {
                    restartGame();
                }
                return; // Block all other inputs
            }

            if (!gameRunning && (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W' ||
                                 e.key === 'ArrowDown' || e.key === 's' || e.key === 'S' ||
                                 e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A' ||
                                 e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D')) {
                startGame();
            }

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) {
                        setDirection({x: 0, y: -gridSize});
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) {
                        setDirection({x: 0, y: gridSize});
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) {
                        setDirection({x: -gridSize, y: 0});
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) {
                        setDirection({x: gridSize, y: 0});
                    }
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'r':
                case 'R':
                    restartGame();
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
        }

        // Make sure canvas is ready before starting
        let gameInterval;
        window.addEventListener('load', () => {
            // Force initial draw
            setTimeout(() => {
                draw();
                console.log('Snake initial position:', snake);
                console.log('Food position:', food);
            }, 100);
        });

        gameInterval = setInterval(gameLoop, gameSpeed);

        // Prevent default touch behaviors on the body to avoid scrolling issues
        document.body.addEventListener('touchstart', function(e) {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        document.body.addEventListener('touchend', function(e) {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        document.body.addEventListener('touchmove', function(e) {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
