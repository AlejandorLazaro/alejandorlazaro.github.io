<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/apple-icon-152x152.png">

    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-navbutton-color" content="#667eea">
    <meta name="apple-mobile-web-app-status-bar-style" content="#667eea">

    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{ page.title | default: site.title }}">

    <!-- Windows Phone -->
    <meta name="msapplication-starturl" content="/">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-TileImage" content="/assets/img/ms-icon-144x144.png">

{% seo %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            font-weight: bold;
        }

        .profile-img-actual {
            width: 150px !important;
            height: 150px !important;
            max-width: 150px !important;
            max-height: 150px !important;
            border-radius: 50%;
            margin: 0 auto 2rem;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: block;
        }

        .project-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-image:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .project-subtitle {
            font-size: 0.9rem;
            color: #95a5a6;
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .social-contact {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .social-contact h2 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.4rem;
        }

        /* Container within collapsible content */
        .contact-container {
            width: 100%;
            display: block;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            width: 100%;
            justify-content: center;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #2c3e50;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
            text-align: center;
            min-height: 80px;
            position: relative;
            overflow: hidden;
        }

        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            min-height: 100px; /* Expand slightly to accommodate text */
        }

        .contact-icon {
            font-size: 24px;
            margin-bottom: 0;
            display: block;
            transition: all 0.3s ease;
        }

        /* Text label - hidden by default */
        .contact-item span {
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            opacity: 0;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
        }

        /* Show text on hover */
        .contact-item:hover span {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Mobile support - show text on active/focus states */
        .contact-item:active span,
        .contact-item:focus span {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Ensure icons stay centered when text appears */
        .contact-item:hover .contact-icon {
            margin-bottom: 0.5rem;
        }

        /* Optional: Add a subtle background to text for better readability */
        .contact-item:hover span {
            /* background: rgba(255, 255, 255, 0.75); */
            border-radius: 2px;
            backdrop-filter: blur(2px);
        }

        .contact-info {
            color: #7f8c8d;
            font-size: 0.95rem;
            text-align: center;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        .project-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .project-title a:hover {
            color: #667eea;
        }

        .steam-link {
            font-size: 0.9rem;
            color: #e74c3c !important;
            font-weight: normal;
        }

        .steam-link:hover {
            color: #c0392b !important;
        }

        .project-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            align-items: start;
        }

        .hero-image {
            flex: 0 0 300px;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .project-meta {
            flex: 1;
            background: rgba(103, 126, 234, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .project-meta p {
            margin: 0.5rem 0;
        }

        .project-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero-image-full {
            max-width: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .game-tagline {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
        }

        .project-meta-section {
            background: rgba(103, 126, 234, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-bottom: 2rem;
        }

        .project-meta-section h2 {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.8rem;
        }

        .meta-item {
            padding: 0.5rem 0;
        }

        .contribution-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #ecf0f1;
        }

        .contribution-section:last-of-type {
            border-bottom: none;
        }

        .contribution-section h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .contribution-section ul {
            list-style: none;
            padding-left: 0;
        }

        .contribution-section li {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .contribution-section li:before {
            content: "▸";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ecf0f1;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #5a67d8;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        .bio {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            text-align: left;
        }

        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            align-items: start;
            grid-auto-rows: min-content;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .project {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #ecf0f1;
        }

        .project:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .project-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .project-desc {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .highlight {
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .content h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .content h2 {
            color: #2c3e50;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .content p {
            margin-bottom: 1rem;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 1rem 0;
        }

        /* Collapsible Sections */
        .collapsible {
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .collapsible-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            text-align: center;
            gap: 0.5rem;
        }

        .collapsible-header:hover {
            color: #667eea;
        }

        .collapsible-header:hover .toggle-icon {
            opacity: 0.8;
        }

        .collapsible-header h2 {
            margin: 0;
            pointer-events: none;
        }

        .toggle-icon {
            font-size: 1.2rem;
            transition: all 0.3s ease;
            color: #7f8c8d;
            font-weight: bold;
            display: inline-block;
            opacity: 0.4; /* Default faded state */
        }

        .collapsible-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease, padding 0.3s ease;
            opacity: 1;
            padding-top: 1rem;
        }

        .collapsible.collapsed .collapsible-content {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
        }

        .collapsible.collapsed .toggle-icon {
            transform: rotate(-90deg);
            opacity: 0.8;
        }

        /* Make any section collapsible by adding these classes */
        .section.collapsible .collapsible-header {
            margin-bottom: 1rem;
        }

        .section.collapsible.collapsed .collapsible-header {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .hero {
                padding: 2rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .sections {
                grid-template-columns: 1fr;
            }

            .project-header {
                flex-direction: column;
            }

            .hero-image {
                flex: none;
                max-width: 100%;
            }
        }
    </style>
    {% include head-custom.html %}
  </head>
  <body>
    <div class="container">
      {{ content }}

      <div class="footer">
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Ready to create the next great gaming experience together.</small></p>
      </div>
    </div>

    <script>
        function toggleSection(header) {
            const section = header.parentElement;
            const content = section.querySelector('.collapsible-content');
            const icon = header.querySelector('.toggle-icon');

            section.classList.toggle('collapsed');

            // if (section.classList.contains('collapsed')) {
            //     icon.textContent = '▶';
            // } else {
            //     icon.textContent = '▼';
            // }
        }

        // Initialize collapsed sections on page load
        document.addEventListener('DOMContentLoaded', function() {
            const collapsedSections = document.querySelectorAll('.collapsible');
            collapsedSections.forEach(section => {
                const icon = section.querySelector('.toggle-icon');
                if (icon) {
                    if (section.classList.contains('collapsed')) {
                        icon.textContent = '▼';
                    }
                }
            });
        });
    </script>
  </body>
</html>
